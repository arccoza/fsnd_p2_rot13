<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>signup</title>
  <style type="text/css">
    ul {
      width: 350px;
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
    }

    ul > li {
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-between;
      margin: 0.25em 0 0.25em 0;
    }

    .invalid {
      color: red;
      border-color: red;
    }
  </style>
</head>
<body>
  <h1>Signup</h1>
  <form method="post" action="/signup">
    <ul>
      <li>
        <label>Username:</label>
        <input type="text" name="username" value="{{auth.username}}" class="{{ 'invalid' if auth and not (auth.valid('username') and auth.unique) else 'valid' }}">
      </li>
      <li>
        <label>Password:</label>
        <input type="password" name="password" class="{{ 'invalid' if auth and not auth.valid('password') else 'valid' }}">
      </li>
      <li>
        <label>Verify password:</label>
        <input type="password" name="verify" class="{{ 'invalid' if pass_verified != None and not pass_verified else 'valid' }}">
      </li>
      <li>
        <label>Email:</label>
        <input type="text" name="email" value="{{auth.email}}" class="{{ 'invalid' if auth and not auth.valid('email') else 'valid' }}">
      </li>
      {% if auth and not (auth.valid('username') and auth.unique) %}
      <li class="invalid">Error: try again.</li>
      {% endif %}
      <li>
        <input type="submit" name="">
      </li>
    </ul>
  </form>
</body>
</html>
